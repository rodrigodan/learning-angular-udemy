<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div 
        id="user-data" 
        ngModelGroup="userData"
        #userData=ngModelGroup>

          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid value</span>
          </div>

          <div class="form-group">
            <label for="subscriptions">Select one of the subscriptions bellow</label>
            <select 
              id="subscriptions" 
              class="form-control"
              [ngModel]="defaultSubscription"
              name="subscriptions">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-control"
              ngModel
              name="password"
              [ngModel]="password"
              required>
          </div>

          <p style="text-align: center; color:red" *ngIf="!userData.valid && userData.touched">User Data is Invalid</p>


          <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid">Submit</button>

        </div>
      </form>


      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>

  <hr>
  <div *ngIf="submitted" class="row">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Mail: {{user.email}}</p>
      <p>Subscription: Your Subscription is: {{user.defaultSubscription}}</p>
      <p>Password: {{user.password}}</p>
    </div>
  </div>
</div>
